#  client:
#    fetch-registry: true
#    register-with-eureka: true
#    service-url:
#      defaultZone: http://localhost:8761/eureka


management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


resilience4j:
  ratelimiter:
    instances:
      userRateLimiter: # Must match @RateLimiter name
        limit-for-period: 2
        limit-refresh-period: 4s
        timeout-duration: 0s


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
    io.github.resilience4j: DEBUG
    org.springframework.retry: TRACE
    org.springframework.cloud: DEBUG
    orm:
      connections:
        pooling: DEBUG